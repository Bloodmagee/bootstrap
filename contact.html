        <div id="section" class="container">
            <h2>Contact Us</h2>
            <img class="img-fluid"
         src="https://maps.googleapis.com/maps/api/staticmap?center=45.3485455,-75.7501621&zoom=13&size=600x600&maptype=roadmap
&markers=color:red%7Clabel:A%7C45.3485455,-75.7501621&key=AIzaSyA38k-W8ttcZdC53JdW5hjTk43c1bNfonI" alt="Static Location Map" alt="Map">

          <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        <option>Ontario</option>
        <option>Quebec</option>
        <option>Alberta</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Join Us</button>
